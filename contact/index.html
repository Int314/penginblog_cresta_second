<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex , nofollow">
    <title>Cresta Design | お問い合わせ</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+JP&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="../css/contact.css" />
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header-inner">
            <h1 class="site-title"><a href="../">Cresta Design</a></h1>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#!">Concept</a></li>
                    <li class="nav-item"><a href="#!">Service</a></li>
                    <li class="nav-item"><a href="#!">Works</a></li>
                    <li class="nav-item"><a href="./">Contact</a></li>
                </ul>
            </nav>
            <button class="burger-btn">
                <span class="bar bar_top"></span>
                <span class="bar bar_mid"></span>
                <span class="bar bar_bottom"></span>
            </button>
        </div>
    </header>
    <!-- //header -->
    <!-- main -->
    <main>
        <!-- page-title -->
        <div class="page-title-wrapper">
            <h2 class="page-title">Contact</h2>
            <div class="page-title-bottom">Contact us</div>
        </div>
        <!-- //page-title -->
        <!-- form -->
        <form action="">
            <div class="form-wrapper">
                <ul class="form-list">
                    <li class="form-item">
                        <label for="" class="form-label">お問い合わせ内容</label>
                        <ul class="checkbox-list">
                            <li class="checkbox-item">
                                <input type="checkbox" name="document" id="document" class="checkbox">
                                <label for="document">資料請求</label>
                            </li>
                            <li class="checkbox-item">
                                <input type="checkbox" name="phone" id="phone" class="checkbox">
                                <label for="phone">お電話でのご相談を希望</label>
                            </li>
                            <li class="checkbox-item">
                                <input type="checkbox" name="application" id="application" class="checkbox">
                                <label for="application">申し込み</label>
                            </li>
                        </ul>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">担当者名</label>
                        <input type="text" name="" id="">
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">電話番号</label>
                        <input type="tel" name="" id="">
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">メールアドレス</label>
                        <input type="email" name="" id="">
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">その他</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </li>
                </ul>
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
        <!-- //form -->
    </main>
    <!-- //main -->
    <!-- footer -->
    <footer class="footer">
        <small>&copy;cresta.design all rights reserved</small>
    </footer>
    <!-- //footer -->
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
